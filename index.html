<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-calculator</title>
    <link rel="stylesheet" href="./BMI-calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <form class="calculator">
            <div>
                <label for="weight">Weight(Kg)</label>
                <input type="number" id="weight" min="0" step="0.01" value="0" />
            </div>
            <div>
                <label for="weight">Height(cm)</label>
                <input type="number" id="height" min="0" step="0.01" value="0" />
            </div>
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <section class="output">
            <h3>Your BMI is</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
            <p id="water">-</p>
        </section>

        <section class="bmi-scale"> 
            <div style="--color: var(--underweight)">
                <h4>Underweight</h4>
                <p>&lt; 18.5</p>
            </div>
            
            
            <div style="--color: var(--normal)">
                <h4>Normal</h4>
                <p>18.5 - 25</p>
            </div>
            
            <div style="--color: var(--overweight)">
                <h4>Overweight</h4>
                <p>25 - 30</p>
            </div>

            <div style="--color: var(--obese)">
                <h4>Obese</h4>
                <p>&ge;30</p>
            </div>

        </section>
    </div>




    <script src="./BMI-calculator.js"></script>
</body>
</html>
